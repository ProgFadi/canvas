<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div>
        <form id="login-form" method="POST" action="/php-scripts/login.php">
            <img src="./assets/images/logo.svg"/>
            <div id="inputs-div">
                <div id="up-div">
                    <input required minlength="4" class="input-style" type="text" id="username" name="username" placeholder="Username"/>
                    <input required minlength="4" class="input-style" type="password" id="password" name="password" placeholder="Password"/>
                 </div>
                
                <input id="login-btn" type="submit" value="Login"/>
                <span>Don't have an account?</span> <span> <a href="signup.html">Sign Up</a> </span>
            </div>
        </form>
    </div>
</body>
</html>
